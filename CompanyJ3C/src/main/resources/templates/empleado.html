<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleado</title>
    <link href="style.css" rel="StyleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<form method="post" th:action="@" class="position-relative text-center" th:object="${formularioEmpleado}">
  <div class="position-absolute top-50 start-50">
    <div>

      <img src="Login.jpeg" class="pimg-thumbnail" style="width:70px">
    </div>
    <div>
      <h2>Crear usuario</h2>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="nombreE" placeholder="Nombre" th:field="*{nombreEmpleado}">
      <label for="nombreE">Nombre Empleado</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="mailE" placeholder="Correo" th:field="*{correoEmpleado}">
      <label for="mailE">Correo empleado</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="rolE" placeholder="Rol" th:field="*{rolEmpleado}">
      <label for="rolE">Rol</label>
    </div>
    <div>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
    <div>
      <p class="text-center">2022</p>
    </div>
  </div>





</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
